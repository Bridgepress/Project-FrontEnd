<div class="container">
    <div *ngFor="let comment of (rootComments$ | async)">
      <app-comment [comment]="comment" [user]="user" (replySubmitted)="onCommentSubmitted($event)">
      </app-comment>
    </div>

    <app-comment-form *ngIf="user" [userId]="user?.id" (commentSubmitted)="onCommentSubmitted($event)">
    </app-comment-form>
  </div>
