<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" routerLink='/' routerLinkActive="active">Chat</a>
  
      <ul class="navbar-nav mr-auto">
        <!-- Other nav items can be added here -->
      </ul>
  
      <div *ngIf="isLoggedIn" class="dropdown" dropdown>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
  
      <form *ngIf="!isLoggedIn" #loginForm="ngForm" class="form-inline d-flex align-items-center" (ngSubmit)="login()" autocomplete="off">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control mr-2"
          type="text"
          placeholder="Username"
          required>
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-2"
          type="password"
          placeholder="Password"
          required>
        <button class="btn btn-success mr-2" type="submit">Login</button>
        <button class="btn btn-secondary" type="button" routerLink='/register'>SignIn</button>
      </form>
  
      <!-- Блок для отображения ошибки логина -->
      <div *ngIf="isLoginError" class="alert alert-danger mt-2 ml-2">
        Invalid username or password.
      </div>
    </div>
  </nav>
